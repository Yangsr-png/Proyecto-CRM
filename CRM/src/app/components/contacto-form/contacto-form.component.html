<form [formGroup]="form" (ngSubmit)="guardar()">
  
  <div class="row mb-3">
    <div class="col-md-6">
      <label>Nombre</label>
      <input type="text" class="form-control custom-input" formControlName="nombre" placeholder="Ej: Ana">
      @if (form.controls.nombre.hasError('required') && form.controls.nombre.touched) {
        <div class="text-danger small mt-1 ms-1">Requerido</div>
      }
    </div>
    <div class="col-md-6">
      <label>Apellido</label>
      <input type="text" class="form-control custom-input" formControlName="apellido" placeholder="Ej: García">
      @if (form.controls.apellido.hasError('required') && form.controls.apellido.touched) {
        <div class="text-danger small mt-1 ms-1">Requerido</div>
      }
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label>Email</label>
      <input type="email" class="form-control custom-input" formControlName="email" placeholder="correo@ejemplo.com">
      @if (form.controls.email.hasError('email') && form.controls.email.touched) {
        <div class="text-danger small mt-1 ms-1">Email inválido</div>
      }
    </div>
    <div class="col-md-6">
      <label>Teléfono</label>
      <input type="tel" class="form-control custom-input" formControlName="telefono" placeholder="600...">
    </div>
  </div>

  <div class="mb-4">
    <label>Cargo</label>
    <input type="text" class="form-control custom-input" formControlName="cargo" placeholder="Ej: Director Comercial">
  </div>

  <div class="d-flex justify-content-end gap-2 mt-4 pt-2 border-top">
    <button type="button" class="btn btn-light text-secondary fw-bold px-4 rounded-pill" (click)="cancelar()">
      Cancelar
    </button>
    <button type="submit" class="btn btn-primary fw-bold px-4 rounded-pill shadow-sm" [disabled]="form.invalid || isSubmitting">
      {{ isSubmitting ? 'Guardando...' : 'Guardar Contacto' }}
    </button>
  </div>
</form>
