<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-sm login-card">
    <div class="card-header bg-white pt-4 pb-2 border-0 text-center">
      <h3 class="card-title mb-1">Iniciar Sesión</h3>
      <p class="card-subtitle text-muted">Accede a tu cuenta de CRM</p>
    </div>

    <div class="card-body p-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
          <label class="form-label">Correo Electrónico</label>
          <div class="input-group">
            <input class="form-control" formControlName="email" type="email" placeholder="tu@correo.com"
                   [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)">
            <span class="input-group-text bg-white">
              <span class="material-icons">email</span>
            </span>
            <div class="invalid-feedback" *ngIf="email?.hasError('required')">
              El correo es obligatorio.
            </div>
            <div class="invalid-feedback" *ngIf="email?.hasError('email')">
              Formato de correo inválido.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <div class="input-group">
            <input class="form-control" [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                   [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)">
            <button class="btn btn-outline-secondary" type="button" (click)="hidePassword = !hidePassword">
              <span class="material-icons align-middle fs-5">
                {{hidePassword ? 'visibility_off' : 'visibility'}}
              </span>
            </button>
            <div class="invalid-feedback" *ngIf="password?.hasError('required')">
              La contraseña es obligatoria.
            </div>
          </div>
        </div>

        <div class="d-grid gap-2 mt-4">
          <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">
            Acceder
          </button>
        </div>
      </form>
    </div>
    
    <div class="card-footer bg-white border-0 text-center pb-4">
      <a routerLink="/auth/register" class="text-decoration-none">¿No tienes cuenta? Regístrate aquí</a>
    </div>
  </div>
</div>
